<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confidential Project</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for enhanced animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
        }
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
            font-family: 'Arial', sans-serif;
        }
        .confidential-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1000px;
        }
        .confidential-card {
            max-width: 650px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            padding: 45px;
            border: 2px solid rgba(44, 62, 80, 0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }
        .confidential-card:hover {
            transform: rotateX(0) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        .confidential-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 25px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .countdown-bar {
            height: 5px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: width 1s linear;
        }
        .btn-custom {
            background-color: var(--primary-color);
            border-color: var(--secondary-color);
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08);
        }
        .confidential-image {
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .confidential-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="confidential-container position-relative">
        <div class="confidential-card position-relative animate__animated animate__fadeIn">
            <div class="confidential-icon text-center">
                üîê
            </div>
            <h2 class="mb-4 text-center text-dark">Confidential Project</h2>
            <p class="lead text-muted text-center mb-4">
                This document contains privileged and confidential information. 
                Unauthorized disclosure, distribution, or copying is strictly prohibited.
            </p>
            <div id="imageContainer" class="mb-4 text-center">
                <!-- Image will be added dynamically -->
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <a href="index.html" class="btn btn-custom btn-lg text-white">
                    Return to Main Page
                </a>
            </div>
            <p class="mt-3 text-center text-muted small">
                Automatic redirect in <span id="countdown" class="fw-bold">15</span> seconds
            </p>
            <div id="countdownBar" class="countdown-bar"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced Countdown Timer
        let timeLeft = 15;
        const countdownElement = document.getElementById('countdown');
        const countdownBar = document.getElementById('countdownBar');
        
        const countdownTimer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            // Update countdown bar width
            const progressPercentage = (timeLeft / 15) * 100;
            countdownBar.style.width = `${progressPercentage}%`;
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Function to add image dynamically
        function addImage(src) {
            const imageContainer = document.getElementById('imageContainer');
            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Confidential Project Image';
            img.classList.add('img-fluid', 'confidential-image', 'mb-3');
            imageContainer.appendChild(img);
        }

        // Add your image path here
        addImage('assets/img/Main.jpg');

        // Optional: Add a subtle background sound effect (commented out for user control)
        // const audio = new Audio('confidential-tone.mp3');
        // audio.play();
    </script>
</body>
</html>
